<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->

    <link rel="stylesheet" type ='text/css' href="style.css">
    <link rel='stylesheet' type = 'text/css' href='bootstrap.css'>

  </head>
  <body>

      <div id='app' class='center' class='container'>

        <div id='headers'>
          <h1 id='title' class='header'>Let's play a game!</h1>
          <h3 id='subtitle' class='header'>Guess a number between 1 and 100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' placeholder="#" maxlength="3" autofocus=autofocus></input>
            <button id='submit' class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class="btn btn-default" class='button'>Reset!</button>
            <button id='hint' class="btn btn-default" class='button'>Hint!</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Connor Jessup</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script type='text/javascript' src='jQuery.min.js'></script>
    <script type='text/javascript' src='GuessingGame.js'></script>
  </body>
</html>
